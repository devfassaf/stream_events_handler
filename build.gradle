plugins {
    id 'java'
}

group 'assaf'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'io.vertx:vertx-core:3.5.4'
    compile 'io.vertx:vertx-web:3.5.4'
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
}
